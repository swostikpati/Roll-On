<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

</head>

<body>
    <section class="pre-start">
        <button id="start-bt" disabled>Start Race</button>
    </section>
    <section class="race-time">
        <div class="text-display">
            <p class="curr-pos">1/4</p>
            <p class="wpm">0 WPM</p>
            <p class="text-area">
                <span class="typed-corr"></span>
                <!-- <span>|</span> -->
                <span class="typed-wr"></span>
                <span class="untyped"><span class="cursor">|</span></span>


            </p>
        </div>
        <!-- <div class="text-box">
            <input type="text">
        </div> -->
    </section>
    <section class="end-screen">
        <p class="waiting">Waiting for results...</p>
        <div class="pos1">First Position: </div>
        <div class="pos2">Second Position: </div>
        <div class="pos3">Third Position: </div>
        <div class="pos4">Fourth Position: </div>
        <!-- <button id="restart-bt">Race Again</button> -->
        <section class="highscore-sec"></section>
    </section>


    <script src="app.js"></script>
</body>

</html>
