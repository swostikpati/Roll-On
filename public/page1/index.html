<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typerrr.com</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

</head>

<body>
    <header class="header" id="heading1">
        <!-- Logo -->
        <a href="./index.html" id="logo"><img src="./assets//typerrr_logo.png" alt="logo"></a>
        <nav>
            <ul class="nav_links">
                <!-- Linking Navbar options to different sections of the website -->
                <!-- <li><a href="">Help</a></li> -->
                <li><a href="#lb_heading">Leaderboard</a></li>
            </ul>
        </nav>
    </header>
    <section class="pre-start">
        <div class="container1">
            <div class="room-status">1/4</div>
            <p class="container1-txt">Waiting for players to join...</p>
            <button id="start-bt" disabled>Start Race</button>
        </div>
        <p class="quote">"Beat cursors to the finish line!"</p>
    </section>
    <section class="race-time">
        <!-- <p class="curr-pos">1/4</p> -->
        <!-- <p class="wpm">0 WPM</p> -->
        <div class="text-display">
            <p class="curr-pos">1/4</p>
            <p class="text-area">
                <span class="typed-corr"></span>
                <!-- <span>|</span> -->
                <span class="typed-wr"></span>
                <span class="untyped"><span class="cursor">|</span></span>


            </p>
        </div>
        <!-- <div class="text-box">
            <input type="text">
        </div> -->
    </section>
    <section class="end-screen">
        <p class="waiting">Waiting for results...</p>
        <div class="pos1-div">
            <!-- put img -->
            <img src="./assets/pos1.png" alt="first position">
            <div class="pos1"> </div>
        </div>
        <div class="other-pos">
            <!-- inside each div have a picture and a para -->
            <div>
                <img src="./assets//pos2.png" alt="second position">
                <div class="pos2"> </div>
            </div>
            <div>
                <img src="./assets/pos3.png" alt="third position">
                <div class="pos3"> </div>
            </div>
            <div>
                <img src="./assets/pos4.png" alt="fourth position">
                <div class="pos4"> </div>
            </div>
        </div>
        <button id="restart-bt"><a href="./index.html">Restart</a></button>

        <!-- <button id="restart-bt">Race Again</button> -->

    </section>
    <section class="leaderboard">
        <p id="lb_heading">Leaderboard</p>
        <div class="highscore-sec">

        </div>
    </section>
    <!-- <section class="help"></section> -->


    <script src="app.js"></script>
</body>

</html>
